<script>
// Dropdown меню
const menuItems = document.querySelectorAll('.menu-item');
menuItems.forEach(item=>{
  item.addEventListener('click', ()=>{
    const dropdown = item.nextElementSibling;
    if(dropdown && dropdown.classList.contains('dropdown')){
      dropdown.style.display = dropdown.style.display==='flex'?'none':'flex';
    }
  });
});

// Chart.js график
const ctx = document.getElementById('userChart').getContext('2d');
new Chart(ctx, {
  type:'line',
  data:{
    labels:['Янв','Фев','Мар','Апр','Май','Июн'],
    datasets:[{
      label:'Колдонуучулардын активдүүлүгү',
      data:[12,19,14,20,18,22],
      borderColor:'#d4a373',
      backgroundColor:'rgba(212,163,115,0.2)',
      tension:0.3
    }]
  },
  options:{ responsive:true, plugins:{legend:{labels:{color:'#f0f0f0'}}}, scales:{x:{ticks:{color:'#f0f0f0'}},y:{ticks:{color:'#f0f0f0'}}} }
});

// DataTables
$(document).ready(function(){

});

// Прогресс-бары

  document.getElementById('progress1').style.width = '70%';
});

// Тема которуу
const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('click', ()=>{
  document.body.classList.toggle('light');
