<!DOCTYPE html>
<html lang="kg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KURAK - Башкы бет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="container">
        <h1 class="logo">KURAK</h1>
        <nav>
            <ul>
                <li><a href="#">Башкы бет</a></li>
                <li><a href="#">Категориялар</a></li>
                <li><a href="#">Контакт</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="hero">
        <div class="container">
            <h2>Жаңы коллекция</h2>
            <p>Уникалдуу дизайн жана жогорку сапат</p>
            <a href="#" class="buy-btn">Көру</a>
        </div>
    </section>

    <section class="featured container">
        <h3>Популярдуу продукттар</h3>
        <div class="cards">
            <div class="card">
                <img src="product1.jpg" alt="Продукт 1">
                <p>Продукт 1</p>
                <span>₮12,000</span>
            </div>
            <div class="card">
                <img src="product2.jpg" alt="Продукт 2">
                <p>Продукт 2</p>
                <span>₮18,000</span>
            </div>
            <div class="card">
                <img src="product3.jpg" alt="Продукт 3">
                <p>Продукт 3</p>
                <span>₮20,000</span>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 KURAK. Бардык укуктар корголгон.</p>
    </div>
</footer>
</body>
